<body>

<h2>Form</h2>

<form id="formulario" onsubmit="return validarFormulario()">

    <input id="nome" name="nome" required><br>
  
    <label for="email">Email:</label><br>
    <input id="email" name="email" required><br>
  
    <label for="telefone">Telefone (padrão br):</label><br>
    <input id="telefone" name="telefone" placeholder="(xx) (?)xxxx-xxxx" required><br><br>
  
    <input type="submit" value="Enviar">
</form>

</body>
